<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLBB Quiz Official üî•</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}
body{
    margin:0;
    min-height:100vh;
    background:
        radial-gradient(circle at top,#1b3c66,#060b18 70%);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

/* CARD */
.card{
    width:92%;
    max-width:460px;
    background:linear-gradient(180deg,#0b1e3d,#050913);
    border-radius:18px;
    padding:26px;
    border:1px solid rgba(255,215,120,.25);
    box-shadow:
        0 0 25px rgba(255,215,120,.25),
        inset 0 0 15px rgba(0,0,0,.8);
    animation:fade .6s;
}

@keyframes fade{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

h1{
    text-align:center;
    color:#ffd87a;
    letter-spacing:1px;
    margin-bottom:8px;
    text-shadow:0 0 12px rgba(255,215,120,.6);
}

p{
    text-align:center;
    font-size:14px;
    color:#c9d7ff;
}

/* BUTTON */
.btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    background:linear-gradient(135deg,#ffd87a,#c99732);
    color:#1a1200;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    margin-top:18px;
    box-shadow:0 0 18px rgba(255,215,120,.6);
}
.btn:hover{
    filter:brightness(1.1);
}

/* QUIZ */
.top-bar{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    color:#ffd87a;
    margin-bottom:10px;
}

.progress{
    height:9px;
    background:#09142b;
    border-radius:10px;
    overflow:hidden;
    margin-bottom:18px;
}
.progress span{
    display:block;
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#ffd87a,#7fdcff);
    box-shadow:0 0 10px rgba(255,215,120,.6);
    transition:.4s;
}

.question{
    font-size:18px;
    margin-bottom:15px;
    color:#eaf1ff;
}

.option{
    background:linear-gradient(180deg,#0d2248,#07142b);
    padding:13px;
    margin:10px 0;
    border-radius:12px;
    cursor:pointer;
    border:1px solid rgba(255,215,120,.15);
    transition:.3s;
}
.option:hover{
    background:linear-gradient(180deg,#ffd87a,#c99732);
    color:#1a1200;
    box-shadow:0 0 15px rgba(255,215,120,.6);
}

.correct{
    background:linear-gradient(180deg,#3dff9c,#1fbf6b)!important;
    color:#00331a;
}
.wrong{
    background:linear-gradient(180deg,#ff5c5c,#c0392b)!important;
}

/* RESULT */
.result{
    text-align:center;
    font-size:18px;
}
.result span{
    display:block;
    font-size:36px;
    color:#ffd87a;
    margin:10px 0;
    text-shadow:0 0 15px rgba(255,215,120,.7);
}
</style>
</head>

<body>

<!-- DASHBOARD -->
<div class="card" id="dashboard">
    <h1>MLBB QUIZ</h1>
    <p>Uji skill & pengetahuan<br>Mobile Legends Bang Bang</p>
    <button class="btn" onclick="startQuiz()">MULAI PERTARUNGAN</button>
</div>

<!-- QUIZ -->
<div class="card" id="quizBox" style="display:none">
    <div class="top-bar">
        <div id="count">Soal 1/15</div>
        <div id="score">Skor: 0</div>
    </div>

    <div class="progress">
        <span id="progressBar"></span>
    </div>

    <div class="question" id="question"></div>
    <div id="options"></div>
    <button class="btn" onclick="nextQuestion()">LANJUT</button>
</div>

<script>
const questions=[
 {q:"Hero dengan ultimate Shadow Kill?",o:["Hayabusa","Ling","Gusion","Lancelot"],a:0},
 {q:"Role EXP Lane biasanya?",o:["Tank","Mage","Fighter","Marksman"],a:2},
 {q:"Hero tombak Spear of Destiny?",o:["Zilong","Badang","Aldous","Freya"],a:0},
 {q:"Fungsi utama Jungle?",o:["Roam","Clear minion","Farming monster","Defense"],a:2},
 {q:"Hero skill Black Shoes?",o:["Harith","Xavier","Lunox","Lylia"],a:3},
 {q:"Tank dengan hook mematikan?",o:["Atlas","Franco","Tigreal","Hylos"],a:1},
 {q:"Marksman late game terkuat?",o:["Miya","Layla","Claude","Brody"],a:1},
 {q:"Hero Yin & Yang?",o:["Kagura","Lunox","Vale","Kadita"],a:1},
 {q:"Buff biru memberi efek?",o:["HP","Cooldown","Defense","Speed"],a:1},
 {q:"Assassin tembus tembok?",o:["Ling","Saber","Karina","Aamon"],a:0},
 {q:"Item lifesteal MM?",o:["Haas Claws","BOD","Endless","Windtalker"],a:0},
 {q:"Hero ultimate meteor?",o:["Vale","Pharsa","Xavier","Eudora"],a:1},
 {q:"Role Roamer fokus?",o:["Damage","Support","Farm","Push"],a:1},
 {q:"Hero petir ML?",o:["Eudora","Aurora","Kadita","Nana"],a:0},
 {q:"Lane Marksman?",o:["EXP","Mid","Gold","Jungle"],a:2}
];

let index=0,score=0,lock=false;

const dash=document.getElementById("dashboard");
const quiz=document.getElementById("quizBox");
const qEl=document.getElementById("question");
const optEl=document.getElementById("options");

function startQuiz(){
    dash.style.display="none";
    quiz.style.display="block";
    loadQuestion();
}

function loadQuestion(){
    lock=false;
    qEl.innerText=questions[index].q;
    optEl.innerHTML="";
    document.getElementById("count").innerText=`Soal ${index+1}/${questions.length}`;
    document.getElementById("score").innerText=`Skor: ${score}`;
    document.getElementById("progressBar").style.width=
        (index/questions.length*100)+"%";

    questions[index].o.forEach((opt,i)=>{
        const div=document.createElement("div");
        div.className="option";
        div.innerText=opt;
        div.onclick=()=>checkAnswer(div,i);
        optEl.appendChild(div);
    });
}

function checkAnswer(el,i){
    if(lock) return;
    lock=true;
    if(i===questions[index].a){
        el.classList.add("correct");
        score++;
    }else{
        el.classList.add("wrong");
        optEl.children[questions[index].a].classList.add("correct");
    }
    document.getElementById("score").innerText=`Skor: ${score}`;
}

/* ===== RANK SYSTEM ===== */
function getRank(score){
    if(score<=3)  return {name:"Warrior",color:"#95a5a6"};
    if(score<=6)  return {name:"Elite",color:"#2ecc71"};
    if(score<=9)  return {name:"Master",color:"#3498db"};
    if(score<=11) return {name:"Grandmaster",color:"#9b59b6"};
    if(score<=13) return {name:"Epic",color:"#f1c40f"};
    if(score==14) return {name:"Legend",color:"#e67e22"};
    return {name:"Mythic Honor",color:"#ff2cff"};
}

function nextQuestion(){
    if(!lock) return alert("Pilih jawaban dulu!");
    index++;
    if(index<questions.length){
        loadQuestion();
    }else{
        const rank=getRank(score);
        quiz.innerHTML=`
        <div class="result">
            üèÜ PERTARUNGAN SELESAI
            <span>${score}/${questions.length}</span>
            RANK KAMU
            <span style="
                font-size:28px;
                color:${rank.color};
                text-shadow:0 0 20px ${rank.color};
            ">
                ${rank.name}
            </span>
            <button class="btn" onclick="location.reload()">MAIN LAGI</button>
        </div>`;
    }
}
</script>

</body>
</html>
